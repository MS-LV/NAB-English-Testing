name: Сборка и развёртывание на Production

on:
  push:
    branches:
      - master  # Измените на нужную вам ветку, из которой хотите запускать рабочий процесс

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get Repository code
        uses: actions/checkout@v3

      - name: Cache deps
        id: node-modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{hashFiles('**/package-lock.json')}}

      - name: Install deps
        run: npm ci

      - name: testing app
        run: npm run test


  build_and_deploy:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Клонирование кода
        uses: actions/checkout@v2

      - name: Установка Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'  # Измените на нужную версию Node.js

      - name: Cache deps
        id: node-modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{hashFiles('**/package-lock.json')}}

      - name: Установка зависимостей
        run: npm ci

      - name: Сборка Angular-приложения
        run: npm run build

      - name: Создание ветки production-build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git checkout -b production-build
          git add .
          git commit -m "Production build from GitHub Actions"
          git push origin production-build

      - name: Развёртывание на ветке production-build
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: production-build
          publish_dir: ./dist/nab-english-testing  # Измените на директорию сборки вашего Angular-проекта
