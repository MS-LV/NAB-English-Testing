<span class="description"
      [ngClass]="{error: data.status === 'error', success: data.status === 'success'}" matSnackBarLabel>
  {{data.message}}
</span>
<span matSnackBarActions>
  <button mat-button matSnackBarAction (click)="snackBarRef.dismissWithAction()"><i class="fa-solid fa-x"></i></button>
</span>
