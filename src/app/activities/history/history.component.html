<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="passed">
    <th mat-header-cell *matHeaderCellDef>Passed</th>
    <td mat-cell *matCellDef="let element"> {{element!.createdAt | date:'d/M/y'}} </td>
  </ng-container>


  <ng-container matColumnDef="all/correct">
    <th mat-header-cell *matHeaderCellDef> correct/all</th>
    <td mat-cell *matCellDef="let element">{{element!.correct.length}}/{{element.correct.length + element.incorrect.length}}</td>
  </ng-container>


  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>


  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> score</th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
